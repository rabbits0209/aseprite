name: build
on: [push, pull_request]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    - name: Install Skia
      shell: bash
      run: |
        this_dir=$(cygpath "${{ github.workspace }}")
        skia_url=$(source $this_dir/laf/misc/skia-url.sh | xargs)
        skia_file=$(basename $skia_url)
        curl --ssl-revoke-best-effort -L -o "$skia_file" "$skia_url"
        unzip "$skia_file" -d skia
    - uses: aseprite/get-ninja@main
    - uses: ilammy/msvc-dev-cmd@v1
    - name: Generating Makefiles
      shell: bash
      run: |
        cmake -S . -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DENABLE_TESTS=ON \
          -DENABLE_SCRIPTING=ON \
          -DENABLE_CCACHE=off \
          -DLAF_BACKEND=skia \
          -DSKIA_DIR=$(realpath skia) \
          -DSKIA_LIBRARY_DIR=$(realpath skia/out/Release-x64)
    - name: Compiling
      shell: bash
      run: |
        cd build && ninja
    - name: Running Tests
      shell: bash
      run: |
        cd build && ctest --output-on-failure
        export ASEPRITE=$PWD/build/bin/aseprite.exe
        cd tests && bash run-tests.sh
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: aseprite-windows-gui-release
        path: |
          build/bin/aseprite*
          build/bin/*.exe
          build/bin/*.dll
